{% include "admin/partials/header.html" %}

<h2>{{ shape.name }}</h2>

<a href="/admin/content/{{ shape.identifier }}/add">
  Add {{ shape.singular_name }}
</a>

{% if items %} {% for item in items %}

<div class="item">
  <a href="/admin/content/{{ shape.identifier }}/edit/{{ item.id }}">
    {% for viewable in item.viewables %} {{ viewable|safe }} {% endfor %}
  </a>
</div>

{% endfor %} {% else %}

<p>You have not created any items yet.</p>

{% endif %}
